<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/thuongtruong1009/bee-music">
    <meta name="description" content="Enjoy relaxing tunes after stressful working hours.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Vuejs, Vite, WindiCSS, Typescript, ESlint, router, Cypress, music">
    <title>Bee music</title>
    <!-- lazy for webpack -->
    <link rel="prefetch" href="path-to-chunk-with-modal-window" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script>
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
  </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
